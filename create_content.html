<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .tab-content {
            border: 1px solid #ddd;
            border-top: none;
            padding: 20px;
            border-radius: 0 0 5px 5px;
            background-color: #fff;
        }
        .form-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div id="new-header-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("loggedin_header.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("new-header-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading new header:", error));
    });
</script>


<div class="container mt-5">
    <h3>Create Post</h3>
    <!-- Select Community -->
    <div class="form-group">
        <label for="selectCommunity">Select a community</label>
        <select id="selectCommunity" class="form-control">
            <option selected disabled>Select a community...</option>
            <option value="1">r/RealEstate</option>
            <option value="2">r/PropertyTech</option>
            <option value="3">r/SustainableRealty</option>
        </select>
    </div>

    <!-- Tabs for Post Types -->
    <ul class="nav nav-tabs" id="postTypeTabs" role="tablist">
        <li class="nav-item">
            <a class="nav-link active" id="text-tab" data-toggle="tab" href="#text" role="tab">Text</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="image-tab" data-toggle="tab" href="#images" role="tab">Images & Video</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="link-tab" data-toggle="tab" href="#link" role="tab">Link</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" id="poll-tab" data-toggle="tab" href="#poll" role="tab">Poll</a>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content">
        <!-- Text Post Tab -->
        <div class="tab-pane fade show active" id="text" role="tabpanel">
            <input type="text" class="form-control" placeholder="Title" maxlength="300">
            <textarea class="form-control" rows="5" placeholder="Body"></textarea>
        </div>

        <!-- Images & Video Tab -->
        <div class="tab-pane fade" id="images" role="tabpanel">
            <input type="text" class="form-control" placeholder="Title" maxlength="300">
            <input type="file" class="form-control mt-2" accept="image/*,video/*" multiple>
        </div>

        <!-- Link Post Tab -->
        <div class="tab-pane fade" id="link" role="tabpanel">
            <input type="text" class="form-control" placeholder="Title" maxlength="300">
            <input type="url" class="form-control mt-2" placeholder="Link URL">
        </div>

        <!-- Poll Post Tab -->
        <div class="tab-pane fade" id="poll" role="tabpanel">
            <input type="text" class="form-control" placeholder="Title" maxlength="300">
            <input type="text" class="form-control mt-2" placeholder="Poll Option 1">
            <input type="text" class="form-control mt-2" placeholder="Poll Option 2">
            <!-- Add more options as needed -->
            <button class="btn btn-link mt-2">Add another option</button>
        </div>
    </div>

    <!-- Action Buttons -->
    <div class="mt-3 mb-5">
        <button class="btn btn-secondary">Save Draft</button>
        <button class="btn btn-primary">Post</button>
    </div>
</div>

<div id="footer-container"></div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        fetch("footer.html")
            .then(response => response.text())
            .then(data => {
                document.getElementById("footer-container").innerHTML = data;
            })
            .catch(error => console.error("Error loading footer:", error));
    });
</script>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
