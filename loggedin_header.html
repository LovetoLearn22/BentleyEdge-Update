<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post-Login Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .navbar {
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        .navbar-brand img {
            width: 120px;
            height: auto;
        }
        .navbar .nav-link {
            color: black;
            padding: 0 15px;
        }
        .navbar .dropdown-toggle::after {
            display: none;
        }
        .icon-btn {
            color: black;
            font-size: 1.2rem;
            margin: 0 10px;
        }
        .icon-btn:hover {
            color: #007bff;
        }
        .profile-img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <!-- Logo -->
            <a class="navbar-brand" href="index.html">
                <img src="IMAGES/BentleyEdge..svg" alt="Logo" class="img-fluid">
            </a>

            <!-- Search Bar -->
            <form class="d-flex ms-auto me-3" style="flex-grow: 1;">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-secondary" type="button">
                    <i class="fas fa-times"></i>
                </button>
            </form>

            <!-- Icons and Profile Dropdown -->
            <ul class="navbar-nav align-items-center">
                <!-- Home Icon -->
                <li class="nav-item">
                    <a href="#" class="icon-btn">
                        <i class="fas fa-home"></i>
                    </a>
                </li>

                <!-- Create Post Icon -->
                <li class="nav-item">
                    <a href="create_content.html" class="icon-btn">
                        <i class="fas fa-plus"></i>
                    </a>
                </li>

                <!-- Notifications Icon -->
                <li class="nav-item">
                    <a href="#" class="icon-btn position-relative">
                        <i class="fas fa-bell"></i>

            </span>
                    </a>
                </li>

                <!-- Messages Icon -->
                <li class="nav-item">
                    <a href="#" class="icon-btn">
                        <i class="fas fa-envelope"></i>
                    </a>
                </li>

                <!-- Profile Dropdown -->
                <li class="nav-item dropdown">
                    <a href="#" class="nav-link dropdown-toggle d-flex align-items-center" id="profileDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <img src="IMAGES/FAL_PP%20copy.png" alt="Profile Image" class="profile-img me-2">
                        <span>@Username</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#">Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li><a class="dropdown-item" href="#">Log Out</a></li>
                    </ul>
                </li>
            </ul>
        </div>
    </nav>
</div>

<!-- JavaScript for Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
